<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>!! Programming Quiz !!</h1>
        <button id="start-btn">Start Quiz</button> <!-- Start button -->
        <div id="quiz-container" style="display: none;"> <!-- Initially hidden -->
            <!-- Quiz content will be dynamically generated here -->
        </div>
        <button id="submit-btn" style="display: none;">Submit Answers</button>
        <button id="next-btn" style="display: none;">Next</button>
        <div id="result-container"></div>
        <button id="restart-btn" style="display: none;">Restart Quiz</button>
        <div id="thank-you" style="display: none;">Thank you for taking the quiz!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
